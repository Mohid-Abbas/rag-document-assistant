version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./chroma_db:/app/chroma_db
    env_file:
      - .env
    environment:
      - CHROMA_DB_PATH=/app/chroma_db
    deploy:
      resources:
        limits:
          memory: 4G

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http

volumes:
  n8n_data:
